version: '3.9'
services:
  # model5 Setup (unver√§ndert aus deiner bestehenden Konfiguration)
  model5_ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - model5_data:/root/.ollama
      - ./ollama.json:/root/.ollama/ollama.json
    networks:
      - model5_network
    environment:
      - OLLAMA_DEBUG=1
      - OLLAMA_VERBOSE=1
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_NUM_PARALLEL=1
    shm_size: 4gb  # Increase from default 64MB to 1GB
    oom_kill_disable: true
    command: serve
    deploy:
      resources:
        limits:
          memory: 30G
        reservations:
          memory: 16G
          devices:
            - driver: nvidia
              count: 1  # Nur 1 GPU verwenden
              capabilities: [gpu]
    ulimits:
      memlock: -1  # Unlimited locked memory    

  model5_proxy:
    build: ..
    restart: unless-stopped
    ports:
      - "30005:3000"
    environment:
      - API_KEY=d71t205OXH3yC3vTo313ch2ocMG0Mb3JP2BNzb7MQmyW64FLzvbtN7S8O9I5X1C9
      - OLLAMA_URL=http://model5_ollama:11434
    depends_on:
      - model5_ollama
    networks:
      - model5_network

  # Cloudflared Tunnel
  model5_cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    networks:
      - model5_network
    volumes:
      - ./cloudflared-config:/etc/cloudflared
    command: tunnel --no-autoupdate run
    depends_on:
      - model5_proxy

volumes:
  model5_data:

networks:
  model5_network: