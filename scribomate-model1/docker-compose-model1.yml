version: '3.9'
services:
  # model1 Setup (unver√§ndert aus deiner bestehenden Konfiguration)
  model1_ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - model1_data:/root/.ollama
      - ./ollama.json:/root/.ollama/ollama.json
    networks:
      - model1_network
    environment:
      - OLLAMA_DEBUG=1
      - OLLAMA_VERBOSE=1
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_NUM_PARALLEL=1
    shm_size: 4gb  # Increase from default 64MB to 1GB
    oom_kill_disable: true
    command: serve
    deploy:
      resources:
        limits:
          memory: 30G
        reservations:
          memory: 16G
          devices:
            - driver: nvidia
              count: 1  # Nur 1 GPU verwenden
              capabilities: [gpu]
    ulimits:
      memlock: -1  # Unlimited locked memory    

  model1_proxy:
    build: ..
    restart: unless-stopped
    ports:
      - "30001:3000"
    environment:
      - API_KEY=GTxr22U8ci6F7Q26Io6uHxTP4W966mdh11022Ha57U4398g4UmmT75WsZ7563PCZ
      - OLLAMA_URL=http://model1_ollama:11434
    depends_on:
      - model1_ollama
    networks:
      - model1_network

  # Cloudflared Tunnel
  model1_cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    networks:
      - model1_network
    volumes:
      - ./cloudflared-config:/etc/cloudflared
    command: tunnel --no-autoupdate run
    depends_on:
      - model1_proxy

volumes:
  model1_data:

networks:
  model1_network: