version: '3.9'
services:
  # model2 Setup (unverändert aus deiner bestehenden Konfiguration)
  model2_ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - model2_data:/root/.ollama
      - ./ollama.json:/root/.ollama/ollama.json
    networks:
      - model2_network
    environment:
      - OLLAMA_DEBUG=1
      - OLLAMA_VERBOSE=1
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_FLASH_ATTENTION=1  # Wichtig für K/V Cache-Quantisierung
      - OLLAMA_KV_CACHE_TYPE=q4_0  # Diese Zeile hinzufügen
    shm_size: 4gb  # Increase from default 64MB to 1GB
    oom_kill_disable: true
    command: serve
    deploy:
      resources:
        limits:
          memory: 30G
        reservations:
          memory: 16G
          devices:
            - driver: nvidia
              count: 1  # Nur 1 GPU verwenden
              capabilities: [gpu]
    ulimits:
      memlock: -1  # Unlimited locked memory    

  model2_proxy:
    build: ..
    restart: unless-stopped
    ports:
      - "30002:3000"
    environment:
      - API_KEY=r1jRtqQAs6KB3SOFN8Fxwr2tIolPc5X6X4nR43VbHrl6EA739lg456kwRk4s8974
      - OLLAMA_URL=http://model2_ollama:11434
    depends_on:
      - model2_ollama
    networks:
      - model2_network

  # Cloudflared Tunnel
  model2_cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    networks:
      - model2_network
    volumes:
      - ./cloudflared-config:/etc/cloudflared
    command: tunnel --no-autoupdate run
    depends_on:
      - model2_proxy

volumes:
  model2_data:

networks:
  model2_network: