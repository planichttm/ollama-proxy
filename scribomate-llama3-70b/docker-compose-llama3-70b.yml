version: '3.9'
services:
  # llama 70b Setup (unver√§ndert aus deiner bestehenden Konfiguration)
  llama3_70b_ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - llama3_70b_data:/root/.ollama
      - ./ollama.json:/root/.ollama/ollama.json
    networks:
      - llama3_70b_network
    environment:
      - OLLAMA_DEBUG=1
      - OLLAMA_VERBOSE=1
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_NUM_PARALLEL=1
    shm_size: 4gb  # Increase from default 64MB to 1GB
    oom_kill_disable: true
    command: serve
    deploy:
      resources:
        limits:
          memory: 30G
        reservations:
          memory: 16G
          devices:
            - driver: nvidia
              count: 1  # Nur 1 GPU verwenden
              capabilities: [gpu]
    ulimits:
      memlock: -1  # Unlimited locked memory    

  llama3_70b_proxy:
    build: ..
    restart: unless-stopped
    ports:
      - "30004:3000"
    environment:
      - API_KEY=1IFBNxd4stQ6T9sMLiJF5WyOHZTaP3j3F52NhU7DfW2B7v16IGUes4biJYJP1O1T
      - OLLAMA_URL=http://llama3_70b_ollama:11434
    depends_on:
      - llama3_70b_ollama
    networks:
      - llama3_70b_network

  # Cloudflared Tunnel
  llama3_70b_cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    networks:
      - llama3_70b_network
    volumes:
      - ./cloudflared-config:/etc/cloudflared
    command: tunnel --no-autoupdate run
    depends_on:
      - llama3_70b_proxy

volumes:
  llama3_70b_data:

networks:
  llama3_70b_network: